name: Build

on:
  push:
    tags:
      - 'v*'   # Only run on version tags

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git describe

      - name: Get version from git tag
        id: get_version
        run: echo "version=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Update version in sgp.h and README.md
        run: |
          sed -i "s/Version: .*/Version: ${{ steps.get_version.outputs.version }}/" sgp.h
          sed -i "s/SGP) v[0-9.]\+/SGP) ${{ steps.get_version.outputs.version }}/" README.md

      - name: Create Pull Request for version bump
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: bump version to ${{ steps.get_version.outputs.version }} [skip ci]"
          title: "chore: bump version to ${{ steps.get_version.outputs.version }}"
          body: "Automated version bump for ${{ steps.get_version.outputs.version }}.\n\nThis PR was created by a GitHub Action."
          branch: "version-bump/${{ steps.get_version.outputs.version }}"
          base: main
          add-paths: |
            sgp.h
            README.md
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>